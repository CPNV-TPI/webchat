<div id="addContact" class="modal">
    <form class="modal-content animate" id="addContact_form">
        <div class="container">
            <label for="contact_email"><b>Contact Email</b></label>
            <input type="text" placeholder="Enter Contact Email" name="contact_email" id="contact_email" required>
            <button type="button" id="search_contact_button">Search</button>
            <div id="matching_usernames"></div> <!-- This div will display the matching usernames -->
            <button name="add_contact_btn" type="button" id="add_contact_btn">Add</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('addContact').style.display='none'" class="cancel_btn">
                Cancel
            </button>
        </div>
    </form>
</div>
<div id="addDiscussion" class="modal">
    <form class="modal-content animate" id="addDiscussion_form">
        <div class="container">
            <label for="discussion_name"><b>Discussion name</b></label>
            <input type="text" placeholder="Enter discussion name" name="discussion_name" id="discussion_name" required>
            <label for="contact_username_to_add">Members</label>
            <input type="text" placeholder="Enter Contact Email" name="contact_username" id="contact_username_to_add" required>
            <button type="button" id="search_contact_button2">Search</button>
            <div id="matching_contacts"></div> <!-- This div will display matching contacts -->
            <button name="login_btn" type="button" id="login_btn">Create</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('addDiscussion').style.display='none'" class="cancel_btn">
                Cancel
            </button>
        </div>
    </form>
</div>
<script>
    // Get the modal and form elements
    const addContactModal = document.getElementById('addContact');
    const addContactForm = document.getElementById('addContact_form');
    const addDiscussionModal = document.getElementById('addDiscussion');
    const addDiscussionForm = document.getElementById('addDiscussion_form');

    // When the user clicks anywhere outside the form, close the modal
    window.onclick = function (event) {
        if (event.target === addContactModal && !addContactForm.contains(event.target)) {
            addContactModal.style.display = "none";
        }
        if (event.target === addDiscussionModal && !addDiscussionForm.contains(event.target)) {
            addDiscussionModal.style.display = "none";
        }
    }
</script>
