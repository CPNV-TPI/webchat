<link rel="stylesheet" href="View/content/css/loginOrRegister.css"/>
<form id="register_form">
    <div class="container Register">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="register-username"><b>Username</b></label>
        <input type="text" placeholder="Enter full name" name="register-name" id="register-username" required>
        <label for="register-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="register-email" id="register-email" required>
        <label for="register-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="register-password" id="register-password" required>
        <hr>
        <p>By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
        </p>
        <button name="register_btn" type="button" class="registerbtn" id="register_btn">Register</button>
    </div>
</form>
<div class="container signin">
    <h1>Already have an account?</h1>
    <p>
        <button type="button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login
            with Email
        </button>
        <button type="button" id="google_login_btn" name="google_login_btn" style="width:auto;"><i
                class="fa fa-google "></i> Login with Google
        </button>
    </p>
</div>
<div id="id01" class="modal">
    <form class="modal-content animate" id="login_form">
        <div class="container">
            <label for="login-email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="login-email" id="login-email" required>
            <label for="login-password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="login-password" id="login-password" required>
            <button name="login_btn" type="button" id="login_btn">Login</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancel_btn">
                Cancel
            </button>
        </div>
    </form>
</div>
<script>
    // Get the modal
    const modal = document.getElementById('id01');
    // When the user clicks anywhere outside the modal, close it
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
